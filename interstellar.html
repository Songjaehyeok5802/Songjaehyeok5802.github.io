<!DOCTYPE html>

    <header>

    <section>
        <div class="title">Interstellar</div>
        
        <article class="project">
            <img src="./img/project/interstellar/2D/Main.png" alt="지하철 이미지" class="mainImg">

            <div class="sticky_wrap">
                <div class="sticky_Title">Interstellar</div>
                <div class="txtwrap"> 
                    <ul>
                        <li><span> Tools / </span><br /> HTML / CSS / JavaScript / Three.Js / Maya</li>
                        <li><span> Date / </span><br /> 2020</li>
                    </ul>
                    <p class="explain">
                        영화 인터스텔라 웹사이트 제작 프로젝트입니다.<br />
                        영화 출연진, 줄거리를 소개하는 웹사이트를 만들었고 우주의 느낌을 살리기 위해 어두운톤으로 제작하였습니다. <br />
                        Three.js를 활용하여 3D컨셉을 추가하였습니다.2D그래픽에서는 한계가 있었던 우주의 느낌과 행성,<br />
                        오브젝트들을 추가하여 사용자의 흥미를 유도하였습니다.
                    </p>
                </div> 
                <div class="about">
                    <video src="./video/inter_About.mp4" loop muted autoplay></video>
                </div>
                <div class="story">
                    <video src="./video/inter_story.mov" width="700px" loop muted autoplay></video>
                </div>

                <div class="story3D">
                    <div class="story_wrap">
                        <img src="./img/project/interstellar/3D/planet_1.png" alt="행성 이미지">

                        <img src="./img/project/interstellar/3D/planet_3.png" alt="행성 이미지">
